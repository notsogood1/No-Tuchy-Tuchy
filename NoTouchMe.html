<!DOCTYPE html>
<head>
<link rel="shortcut icon" sizes="16x16" href="https://www.northernsun.com/images/image16x16/576x576/0836.png">
  <meta charset="UTF-8">
<title>Don't Touch Me Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<html>
<body>
    <main>
        <p>Try to hover over the button below:</p>
    <button id="dont-touch-button"><a href="https://classroom.google.com/" target="blanck">Don't Touch Me!</a></button>
        <div id="output"></div>
    </main>
    <div id="hacking-effect" class="hidden"></div>
</body>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    overflow: hidden; /* Prevent scrolling during the effect */
}

main {
    padding: 20px;
    text-align: center;
    height: 100vh; /* Full height to center content */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center vertically */
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
    background-image: url("https://images.squarespace-cdn.com/content/v1/609701bc21f2ee5734517421/1652755900139-27PIZO9SGSY06C41YMN3/Rainbow+Gradient+Cover+WM+2.jpg?format=1500w");
    background-repeat: no-repeat;
  background-size: cover;
}

button:hover {
    background-color: #f44336; /* Change color on hover */
}

#hacking-effect {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    color: green;
    font-family: 'Courier New', Courier, monospace;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    flex-direction: column;
    text-align: center;
    opacity: 0;
    transition: opacity 0.5s;
}

.hidden {
    display: none;
}

.show {
    display: flex;
    opacity: 1;
}
</style>
<script>
const button = document.getElementById("dont-touch-button");
const hackingEffect = document.getElementById("hacking-effect");

// Function to keep the button away from the mouse cursor
document.addEventListener("mousemove", function(event) {
    // Get the button's position
    const rect = button.getBoundingClientRect();
    const buttonWidth = rect.width;
    const buttonHeight = rect.height;

    const mouseX = event.clientX;
    const mouseY = event.clientY;

    const buttonCenterX = rect.left + buttonWidth / 2;
    const buttonCenterY = rect.top + buttonHeight / 2;

    if (Math.abs(mouseX - buttonCenterX) < 50 && Math.abs(mouseY - buttonCenterY) < 50) {
        let offsetX = Math.random() * 100 - 50; 
        let offsetY = Math.random() * 100 - 50; 

        let newLeft = buttonCenterX + offsetX - buttonWidth / 2;
        let newTop = buttonCenterY + offsetY - buttonHeight / 2;

        if (newLeft < 0) newLeft = 0;
        else if (newLeft + buttonWidth > window.innerWidth) newLeft = window.innerWidth - buttonWidth;

        if (newTop < 0) newTop = 0;
        else if (newTop + buttonHeight > window.innerHeight) newTop = window.innerHeight - buttonHeight;

        button.style.position = 'absolute';
        button.style.left = newLeft + 'px';
        button.style.top = newTop + 'px';
    }
});

// Add click event to trigger hacking effect
button.addEventListener("click", function() {
    hackingEffect.classList.add("show");
    // You can add additional hacking animation or text here
});
</script>
